<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coloured Buttons</title>
</head>
<body>
    <div id="everything">
        <div id="curr-color-buttons">
                <h1>Choose Your Color</h1>
        </div>
        <div id="drop-it-down">
            <select id="colors-dropdown">
                <option value="#FFFFFF" default selected>Color Choices</option>
            </select>
            <button id="add-btn">Add Button</button>
            <button id="remove-current-btn">Remove Button</button> 
        </div>
        <div id="color-content-all">  
        </div>
    </div>
    <script src="colors.js"></script>
    <script src="script.js"></script>
</body>
</html>
